name: CI/CD Pipeline

# When this workflow runs
on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - main

# Environment variables used across jobs
env:
  AWS_REGION: us-east-1
  DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}

jobs:
  # Job 1: Run tests
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Install backend dependencies
        working-directory: ./backend
        run: npm install
      
      - name: Run backend tests
        working-directory: ./backend
        run: npm test

  # Job 2: Security scanning
  security-scan:
    name: Security Scanning
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      # Scan Terraform code for security issues
      - name: Run tfsec on Terraform code
        uses: aquasecurity/tfsec-action@v1.0.0
        with:
          working_directory: terraform
          soft_fail: true
      
      # Build Docker images for scanning
      - name: Build backend image
        run: docker buildx build -t pawsconnect-backend:test ./backend
      
      - name: Build frontend image
        run: docker buildx build -t pawsconnect-frontend:test ./frontend
      
      # Scan Docker images for vulnerabilities
      - name: Run Trivy scan on backend image
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: pawsconnect-backend:test
          format: 'table'
          exit-code: '0'
          severity: 'CRITICAL,HIGH'
      
      - name: Run Trivy scan on frontend image
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: pawsconnect-frontend:test
          format: 'table'
          exit-code: '0'
          severity: 'CRITICAL,HIGH'

  # Job 3: Build and push Docker images
  build:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest
    needs: security-scan
    # Only run on main branch
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Build and push backend image
        uses: docker/build-push-action@v4
        with:
          context: ./backend
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/pawsconnect-backend:latest,${{ secrets.DOCKER_USERNAME }}/pawsconnect-backend:${{ github.sha }}
      
      - name: Build and push frontend image
        uses: docker/build-push-action@v4
        with:
          context: ./frontend
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/pawsconnect-frontend:latest,${{ secrets.DOCKER_USERNAME }}/pawsconnect-frontend:${{ github.sha }}

  # Job 4: Deploy infrastructure
  deploy:
    name: Deploy to AWS
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.0
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
      
      - name: Terraform Init
        working-directory: ./terraform
        run: terraform init
      
      - name: Terraform Validate
        working-directory: ./terraform
        run: terraform validate
      
      - name: Terraform Plan
        working-directory: ./terraform
        run: terraform plan -out=tfplan
        env:
          TF_VAR_db_password: ${{ secrets.DB_PASSWORD }}
          TF_VAR_docker_image_backend: ${{ secrets.DOCKER_USERNAME }}/pawsconnect-backend:latest
          TF_VAR_docker_image_frontend: ${{ secrets.DOCKER_USERNAME }}/pawsconnect-frontend:latest
      
      - name: Terraform Apply
        working-directory: ./terraform
        run: terraform apply -auto-approve tfplan
        env:
          TF_VAR_db_password: ${{ secrets.DB_PASSWORD }}
          TF_VAR_docker_image_backend: ${{ secrets.DOCKER_USERNAME }}/pawsconnect-backend:latest
          TF_VAR_docker_image_frontend: ${{ secrets.DOCKER_USERNAME }}/pawsconnect-frontend:latest
      
      - name: Get Load Balancer URL
        working-directory: ./terraform
        run: |
          echo "Application URL: $(terraform output -raw load_balancer_url)"