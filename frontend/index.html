<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ğŸ¾ PawsConnect - Find Your Perfect Pet</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>ğŸ¾ PawsConnect</h1>
            <p>Find your new best friend today!</p>
        </div>
    </header>

    <main class="container">
        <section id="pets-section">
            <h2>Available Pets</h2>
            <div id="loading">Loading adorable pets... ğŸ•ğŸˆ</div>
            <div id="error" style="display: none;"></div>
            <div id="pets-grid"></div>
        </section>

        <section id="stats">
            <div class="stat-card">
                <h3 id="total-pets">0</h3>
                <p>Pets Available</p>
            </div>
            <div class="stat-card">
                <h3 id="total-adoptions">0</h3>
                <p>Adoption Requests</p>
            </div>
        </section>
    </main>

    <!-- Modal for adoption form -->
    <div id="adoption-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Adopt <span id="modal-pet-name"></span></h2>
            <form id="adoption-form">
                <input type="hidden" id="pet-id" name="pet_id">
                
                <label for="adopter-name">Your Name *</label>
                <input type="text" id="adopter-name" name="adopter_name" required>
                
                <label for="adopter-email">Your Email *</label>
                <input type="email" id="adopter-email" name="adopter_email" required>
                
                <label for="message">Why do you want to adopt this pet?</label>
                <textarea id="message" name="message" rows="4"></textarea>
                
                <button type="submit">Submit Request ğŸ’•</button>
            </form>
            <div id="form-message"></div>
        </div>
    </div>

    <footer>
        <div class="container">

    </footer>

    <script src="script.js"></script>
</body>
</html>
